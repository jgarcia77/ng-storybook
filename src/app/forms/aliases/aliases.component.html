<div [formGroup]="aliasesForm">
  <div formArrayName="items">
    <h3>Aliases</h3> <button (click)="addAlias()">Add Alias</button>
    
    <div *ngFor="let address of aliases.controls; let i=index">
      <div>
        Alias:
        <input type="text" [formControlName]="i" (change)="handleChange()">
      </div>
    </div>

  </div>
</div>

<div>
  <div *ngFor="let alias of aliases.controls; let i=index" style="border: solid thin black; height: 20px; padding: 5px; margin-top: 5px;">
    {{alias.value}}
  </div>
</div>
